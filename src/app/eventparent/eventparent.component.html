<p>eventparent works!</p>
<div class="container">
    <div class="col-5 mx-auto shadow p-5">
        <h1 class="text-success">This is the parent component</h1>
    <input type="text" [(ngModel)]="text" class="form-control">

    </div>
    <div>Receiver: {{data}}</div>

<app-eventchild [receivetext]="newtext" (eventemit)="receiveresponse($event)"></app-eventchild>
